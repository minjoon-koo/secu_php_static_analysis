<script>
    $('#getResult').click( function() {
        $.ajax({
            url:"{%url 'pipe:ajax_test' %}",
            dataType:'json',
            type:'POST',
            data:{'msg':$('#msg').val()},
            success:function(result){
                $('#result').text(result);
            }
        });
    })
</script>
